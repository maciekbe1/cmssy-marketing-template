name: Deploy Block to Vercel CDN

on:
  push:
    tags:
      - 'blocks/*@*'
      - 'templates/*@*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Parse tag
        id: parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          TYPE=$(echo $TAG | cut -d'/' -f1)
          PACKAGE=$(echo $TAG | cut -d'@' -f1 | cut -d'/' -f2)
          VERSION=$(echo $TAG | cut -d'@' -f2)
          echo "type=$TYPE" >> $GITHUB_OUTPUT
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building $TYPE/$PACKAGE@$VERSION"

      - name: Build block
        run: |
          cd packages/${{ steps.parse.outputs.type }}/${{ steps.parse.outputs.package }}
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          cd ../../..
          pnpm build:block packages/${{ steps.parse.outputs.type }}/${{ steps.parse.outputs.package }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: Register in marketplace (TODO)
        run: |
          echo "TODO: Call GraphQL API to register package"
          echo "Package: ${{ steps.parse.outputs.type }}/${{ steps.parse.outputs.package }}@${{ steps.parse.outputs.version }}"
          echo "This will call: mutation registerPackage { ... }"
